{% extends 'base.html' %}

{% block content %}
  <h1>Search Results{% if query %} for "{{ query }}"{% endif %}</h1>
  {% if results %}
    <div class="card">
      {% for anime in results %}
        <div class="anime-card">
          <a href="{% url 'anime_detail' anime.id %}">
            <img src="{{ anime.thumbnail_url }}" alt="{{ anime.title }}" width="200">
          </a>
          <h3>{{ anime.title }}</h3>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No anime found.</p>
  {% endif %}
{% endblock %}
